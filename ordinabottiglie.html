            <nav>

        </header>

        <section>

            <h1 align = "center">Seleziona la bottiglia.</h1>
            <br><br><br><br>
            <img src="img/big.jpg" class="immagine-ingrandita" alt="Bottiglia acqua lete 150cl" onclick="cambiaPrezzo()">
            <img src="img/100cl.jpg" class ="immagine-ingrandita" alt="Bottiglia acqua lete 100cl" onclick="cambiaPrezzo()">
            <img src="img/50cl.jpg" class ="immagine-ingrandita" alt="Bottiglia acqua lete 50cl" onclick="cambiaPrezzo()">
            <img src="img/small.jpg" class = "immagine-ingrandita" alt ="Bottiglia acqua lete 33cl" onclick="cambiaPrezzo()">

        </section>

<br>
    <center><button id="mostra-tabella">Acquista Bottiglie.</button>
        <div id="divis">
        <label for="dataInput">Indirizzo</label>
        <input type="text" id="dataInput"> 
        <label for="dataInput2">Numero di Bottiglie</label>
        <input type="text" id="dataInput2">
        
        <button onclick="aggTab()">Ordina</button>
        </div>

        <table id="mia-tabella" border="1">
        <thead>
            <tr>
                <th>Indirizzo</th>
                <th>Numero di Bottiglie</th>
		<th>Prezzo Totale</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    </center>
    <script>
        // Funzione per gestire il clic sull'immagine
        function ingrandisciImmagine() {
            // Toggle della classe "ingrandita" sull'immagine cliccata
            this.classList.toggle('ingrandita');
        }

        // Aggiungi il gestore di eventi di clic a tutte le immagini con la classe "immagine-ingrandita"
        var immaginiIngrandibili = document.querySelectorAll('.immagine-ingrandita');
        immaginiIngrandibili.forEach(function(immagine) {
            immagine.addEventListener('click', ingrandisciImmagine);
        });

        function mostraTabellaOrdine() {
        var div = document.getElementById('divis');
        var tabella = document.getElementById('mia-tabella');
        tabella.style.display = 'table'; // Mostra la tabella
        div.style.display = 'block';
        }

        // Aggiungi il gestore di eventi di clic al bottone
        var bottoneMostraTabella = document.getElementById('mostra-tabella');
        bottoneMostraTabella.addEventListener('click', mostraTabellaOrdine);
       
    </script>
